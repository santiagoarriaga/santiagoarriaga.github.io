<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Videos</title>
  </head>
  <body>
    <div id="all">
      <h1>Videos 2</h1>

      <video id="video" width="320" height="240">
      </video>
    </div>
  </body>
  <script>
    var index = 0
    const base = 'https://storage.googleapis.com/risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f'
    var videos = [
      `${base}/smallfoot.mp4`,
      `${base}/smallburn.mp4`,
      `${base}/santiago/final_5eb6f588df5e8f001536b29b_545971.mp4`
    ]

    const video = document.getElementById('video')
    const source = document.createElement('source')

    source.setAttribute('src', videos[0])
    source.setAttribute('type', 'video/mp4')

    video.appendChild(source)
    video.play()

    setInterval(() => {
      video.pause()

      index = ( index + 1 ) % 3
      console.log(`Running video ${videos[index]}`)
      source.setAttribute('src', videos[index])

      video.load()
      video.play()
    }, 1000)
  </script>
</html>
