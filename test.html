<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>

    <script>
      const getPage = ( retries = 3 ) =>
        fetch( 'https://quiet-pig-35.loca.lt/' )
        .then( response => response.text() )
        .then( console.log )
        .catch( error =>
        {
          console.warn( `Failed, retries: ${ retries }` )
          console.warn( error )

          if( retries > 0 )
            setTimeout( () => getPage( retries - 1 ), 10000 )
        })

      getPage()
    </script>
  </head>
  <body>
    <div id="all">
      <h1>Test</h1>
    </div>
  </body>
</html>
