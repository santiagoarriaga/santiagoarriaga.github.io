<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Test</title>
  <script>
    function showMessage()
    {
      if( typeof AndroidPlayer !== 'undefined' )
        AndroidPlayer.showMessage('hola mundo')
      else
        console.error( 'no android player' )
    }
  </script>
</head>
<body>
  <h1>Test</h1>
  <button onClick="showMessage()">Show Message</button>
</body>
</html>
