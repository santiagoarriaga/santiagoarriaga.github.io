<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>JavaScript binding POC</title>
</head>
<body>
  <h1>JavaScript binding POC</h1>

  <input id="accept" type="button" value="Accept"/>

  <script type="text/javascript">
    window.onload = () =>
    {
      const button = document.getElementById('accept')

      button.onclick = () => CefSharp.PostMessage('reboot windows!')
    }
  </script>
</body>
</html>
